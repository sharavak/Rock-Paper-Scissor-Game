<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Welcome to Rock Paper Scissor Game</h1>

    <button id="lets">Let's play the game</button>
    <div>
        <section>
            <span>Win - 1 point</span> <span>Tie - 0 point</span>
        </section>
        <select name="" id="points">
            <option value="" selected disabled>Please choose your Points</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <section>
            <button id="ro">Rock<img src="Images/icons8-hand-rock-48.png" alt=""></button>
            <button id="pap">Paper <img src="Images/icons8-hand-48.png" alt=""> </button>
            <button id="scis">Scissor <img src="Images/icons8-hand-scissors-skin-type-3-48.png" alt=""></button>
        </section>
        <p><img src="" alt="" class="imags"></p>
        <section id="result">
            <span>Player Points:<span id="player">0</span> </span><span>Computer Points:<span id="cmp">0</span></span>
        </section>
        <button id="playAgain">Play Again</button>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
